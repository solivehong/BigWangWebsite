site_name: Wang Lab
# site_url: https://sourcefoundry.org/cinder/
# site_author: Christopher Simpkins
# site_description: "A clean, responsive theme for static documentation websites that are generated with MkDocs"
# repo_url: "https://github.com/chrissimpkins/cinder"
# copyright: "Cinder is licensed under the <a href='https://github.com/chrissimpkins/cinder/blob/master/LICENSE.md'>MIT license</a>"

theme:
  name: null
  #custom_dir: sparrow-v1.6.2
  custom_dir: sparrow-v1.7.1
  # Static files
  static_templates:
    - 404.html
  colorscheme: github
  highlightjs: true
  # custom theme configs
  navigation_depth: 2
  shortcuts:
    help: 191    # ?
    next: 78     # n
    previous: 80 # p
    search: 83   # s


nav:
  - Home: index.md
  - Projects: projects.md
  - Discoveries: discoveries.md
  - 研究方向: projects_cn.md
  - 研究成果: discoveries_cn.md
  - Team: team.md
  - Publications: publications.md
  - Contact: contact.md
  - Join us: job_openings.md
  - Blog : 
          Blog/blog.md
  #- News: news.md

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true


extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js